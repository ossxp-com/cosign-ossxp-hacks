directory: /opt/cosign/conf
type: backup

directory: /opt/cosign/factor
type: backup

directory: /opt/cosign/lib
type: backup

file: /opt/cosign/conf/cosign.conf
type: host
regex:
    ^set\s+cosignhost\s+(?P<host_cosign_daemon>.+)$
    ^set\s+cosignlogouturl\s+https://(?P<host_single_sign_on>[^/]+)/cgi-bin/login
    ^set\s+cosignloopurl\s+https://(?P<host_single_sign_on>[^/]+)/cosign/looping.html

file: /opt/cosign/conf/apache.inc
type: host
regex:
    ^CosignHostname\s+(?P<host_cosign_daemon>.+)$
    ^CosignRedirect\s+https://(?P<host_single_sign_on>[^/]+)/cgi-bin/login
    ^CosignPostErrorRedirect\s+https://(?P<host_single_sign_on>[^/]+)/cosign/post_error.html

file: /opt/cosign/factor/ldap
type: host
regex:
    my \$base\s*=\s*"(?P<name_ldap_basedn>[^"]+)";
    my \$host\s*=\s*"ldap://(?P<host_ldap_server>[^"]+)";
    my \$binddn\s*=\s*"(?P<password_ldap_binduser>[^"]+)";
    my \$bindpw\s*=\s*"(?P<password_ldap_bindpw>[^"]+)";

file: /opt/cosign/lib/services-local/config_inc.php
type: host, number
regex:
    \$url_gosa\s*=\s*"https://(?P<host_virtual_host_gosa>[^/]+)/members/\?login";
    \$url_wiki\s*=\s*"http://(?P<host_virtual_host_wiki>[^/]+)/wiki/action/login/Main\?action=login&login=1";
    \$url_websvn\s*=\s*"http://(?P<host_virtual_host_websvn>[^/]+)/websvn/";
    \$url_mercurial\s*=\s*"http://(?P<host_virtual_host_hg>[^/]+)/hg/";
    \$url_statsvn\s*=\s*"http://(?P<host_virtual_host_statsvn>[^/]+)/statsvn/";
    \$url_bugs\s*=\s*"http://(?P<host_virtual_host_trac>[^/]+)/trac/";
    \$url_mailman\s*=\s*"http://(?P<host_virtual_host_list>[^/]+)/mailman/listinfo/";
    \$url_login\s*=\s*"https://(?P<host_single_sign_on>[^/]+)/cgi-bin/login";
    \$url_logout\s*=\s*"https://(?P<host_single_sign_on>[^/]+)/cgi-bin/logout";
    \$url_lostpwd\s*=\s*'https://(?P<host_virtual_host_gosa>[^/]+)/members/lostpwd.php';
    \$url_signup\s*=\s*'https://(?P<host_virtual_host_gosa>[^/]+)/members/signup.php';
    \$g_ldap_server\s*=\s*'ldap://(?P<host_ldap_server>[^/]+)/';
    \$g_ldap_port\s*=\s*'(?P<number_ldap_port>[0-9]+)';
    \$g_ldap_root_dn\s*=\s*'(?P<name_ldap_basedn>[^']+)';
    \$g_ldap_bind_dn\s*=\s*'(?P<password_ldap_binduser>[^"]+)';
    \$g_ldap_bind_passwd\s*=\s*'(?P<password_ldap_bindpw>[^"]+)';

file: /opt/cosign/lib/templates-local/expired_error.html
type: host
regex:
    ^\s+<a href="https://(?P<host_single_sign_on>[^/]+)/">$
    <a href="https://(?P<host_virtual_host_gosa>[^/]+)/members/signup.php">
    <a href="http://(?P<host_virtual_host_wiki>[^/]+)/wiki/action/login/Main\?action=login&login=1">
    <a href="http://(?P<host_virtual_host_websvn>[^/]+)/websvn/">
    <a href="http://(?P<host_virtual_host_statsvn>[^/]+)/statsvn/">
