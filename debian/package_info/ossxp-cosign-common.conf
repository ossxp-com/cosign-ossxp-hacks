    <a href="http://(?P<host_virtual_host_list>[^/]+)/mailman/listinfo/">
    <a href="https://(?P<host_virtual_host_gosa>[^/]+)/members/\?login">
    <a href="https://(?P<host_virtual_host_gosa>[^/]+)/members/lostpwd.php" target="_top">
    <a href="https://(?P<host_virtual_host_gosa>[^/]+)/members/signup.php">

